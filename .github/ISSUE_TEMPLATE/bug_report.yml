name: Bug Report
description: Create a report to help us improve
labels: [bug]
assignees:
  - lublak
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
        Please always be sure to use the latest compatible version.
  - type: textarea
    id: bug-description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
      placeholder: The description of the bug.
    validations:
      required: true
  - type: textarea
    id: expected-behavior
    attributes:
      label: Describe the expected behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: The expected behavior.
    validations:
      required: true
  - type: input
    attributes:
      label: What is your Node.js version?
      placeholder: 14.X.X
    validations:
      required: true
  - type: dropdown
    id: os
    attributes:
      label: What operating system are you seeing the problem on?
      multiple: true
      options:
        - Linux
        - Windows
        - MacOS
        - Other (enter below with the version)
  - type: input
    attributes:
      label: Operating system version (or if other, then please fill in complete name and version)
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: textarea
    attributes:
      label: pdf
      description: Please upload the pdf that can be used to reproduce issues in the area below. (drag and drop)
